name: napari-particle-tracking
display_name: Particle Tracking
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-particle-tracking.get_reader
      python_name: napari_particle_tracking._reader:napari_get_reader
      title: Open data with Particle Tracking
    - id: napari-particle-tracking.write_multiple
      python_name: napari_particle_tracking._writer:write_multiple
      title: Save multi-layer data with Particle Tracking
    - id: napari-particle-tracking.write_single_image
      python_name: napari_particle_tracking._writer:write_single_image
      title: Save image data with Particle Tracking
    - id: napari-particle-tracking.make_container_widget
      python_name: napari_particle_tracking:ImageThreshold
      title: Make threshold Container widget
    - id: napari-particle-tracking.make_magic_widget
      python_name: napari_particle_tracking:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-particle-tracking.make_function_widget
      python_name: napari_particle_tracking:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-particle-tracking.make_qwidget
      python_name: napari_particle_tracking:ExampleQWidget
      title: Make example QWidget
  readers:
    - command: napari-particle-tracking.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-particle-tracking.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-particle-tracking.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-particle-tracking.make_container_widget
      display_name: Container Threshold
    - command: napari-particle-tracking.make_magic_widget
      display_name: Magic Threshold
    - command: napari-particle-tracking.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-particle-tracking.make_qwidget
      display_name: Example QWidget
